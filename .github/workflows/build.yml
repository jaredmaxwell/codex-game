name: Build Game

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache MSYS2 packages
      uses: actions/cache@v4
      with:
        path: C:\msys64\var\cache\pacman\pkg
        key: msys2-packages-${{ runner.os }}-${{ hashFiles('**/Makefile') }}
        restore-keys: |
          msys2-packages-${{ runner.os }}-
          msys2-packages-
    
    - name: Install MSYS2
      run: |
        choco install msys2 -y
        
    - name: Install SDL2 dependencies
      run: |
        C:\msys64\usr\bin\bash -lc "pacman -S --noconfirm mingw-w64-x86_64-SDL2 mingw-w64-x86_64-SDL2_ttf mingw-w64-x86_64-SDL2_image mingw-w64-x86_64-make"
        
    - name: Build for Windows
      run: |
        C:\msys64\usr\bin\bash -lc "export PATH=/mingw64/bin:$PATH && make"
        
    - name: Upload Windows build
      uses: actions/upload-artifact@v4
      with:
        name: game-windows
        path: game.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache Homebrew packages
      uses: actions/cache@v4
      with:
        path: |
          /opt/homebrew/Cellar
          /opt/homebrew/Library/Homebrew/vendor
        key: homebrew-${{ runner.os }}-${{ hashFiles('**/Makefile.macos') }}
        restore-keys: |
          homebrew-${{ runner.os }}-
          homebrew-
    
    - name: Install SDL2 dependencies
      run: |
        brew install sdl2 sdl2_ttf sdl2_image pkg-config
        
    - name: Build for macOS
      run: |
        make -f Makefile.macos
        
    - name: Upload macOS build
      uses: actions/upload-artifact@v4
      with:
        name: game-macos
        path: game

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache APT packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt
        key: apt-${{ runner.os }}-${{ hashFiles('**/Makefile.linux') }}
        restore-keys: |
          apt-${{ runner.os }}-
          apt-
    
    - name: Install SDL2 dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev libsdl2-ttf-dev libsdl2-image-dev
        
    - name: Build for Linux
      run: |
        make -f Makefile.linux
        
    - name: Upload Linux build
      uses: actions/upload-artifact@v4
      with:
        name: game-linux
        path: game

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
    - name: Download Windows build
      uses: actions/download-artifact@v4
      with:
        name: game-windows
        path: ./releases/windows/
        
    - name: Download macOS build
      uses: actions/download-artifact@v4
      with:
        name: game-macos
        path: ./releases/macos/
        
    - name: Download Linux build
      uses: actions/download-artifact@v4
      with:
        name: game-linux
        path: ./releases/linux/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Codex Game v${{ github.run_number }}
        body: |
          ## Codex Game Release v${{ github.run_number }}
          
          Cross-platform builds for Windows, macOS, and Linux.
          
          ### Downloads:
          - **Windows**: `game.exe` - Run directly on Windows
          - **macOS**: `game` - Run directly on macOS
          - **Linux**: `game` - Run directly on Linux
          
          ### Controls:
          - **WASD**: Move player
          - **Space**: Attack
          - **ESC**: Quit
          
          ### Game Features:
          - Dynamic enemy spawning and leveling
          - Shard collection system
          - Magnet power-ups
          - Cross-platform compatibility
        files: |
          ./releases/windows/game.exe
          ./releases/macos/game
          ./releases/linux/game
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
